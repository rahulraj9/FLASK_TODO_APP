{% extends 'base.html' %} {% block body %}


<div class="container">
    <h2>Add a TODO</h2>
    <form action='/' method="POST">
        <div class="mb-3">
            <label for="title" class="form-label">TODO LIST</label>
            <input type="text" class="form-control" name="title" id="title" aria-describedby="title">
        </div>
        <div class="mb-3">
            <label for="desc" class="form-label">TODO DESCRIPTION</label>
            <input type="text" class="form-control" name='desc' id="desc">
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

</div>
<div class="container my-3">
    <h2>YOUR TODO</h2>
    <table class="table">
        <thead>
            <tr>
                <th scope="col">SNo</th>
                <th scope="col">Title</th>
                <th scope="col">Description</th>
                <th scope="col">Time</th>
            </tr>
        </thead>
        <tbody>
            {% if allTodo|length == 0 %} no record
            <div class="alert alert-dark" role="alert">
                Add your TODO
            </div>
            {% endif %} {% for todo in allTodo %}
            <tr>
                <th scope="row">{{loop.index}}</th>
                <td>{{todo.title}}</td>
                <td>{{todo.desc}}</td>
                <td>{{todo.date_created}}</td>
                <td>
                    <a href="/update/{{todo.sno}}" type="button" class="btn btn-info btn-sm mx-2">Update</button>
                        <a href="/delete/{{todo.sno}}" type="button" class="btn btn-danger btn-sm mx-2">Delete</button>
                        
                    </td>
                </tr>
                {% endfor %}


            </tbody>
        </table>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
    -->


{% endblock body %}
